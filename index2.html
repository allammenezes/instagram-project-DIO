<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=style2.css>
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="quadro-de-foto-do-instagram-realista-no-iphone_23-2148103601.png" alt="celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="instagram-1594387_1280.png" alt="instagram logo" class="instagram-logo">
          <div class="profile-photo">
            <img src="instagram-3814049_1280.png" alt="foto de perfil">
          </div>
          <a href="*" class="instagram-login">Continue como @allammenezes</a>
          <a href="*" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é @allammenezes?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Instale o aplicativo</p>
          <div class="download">
            <a href="*" class="app-download"></a>
            <a href="*" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
